<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Cookie Clicker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f0e6;
      color: #5a3921;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .auto-clicker-cursor {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('pointer_finger.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      transform-origin: center center;
    }
    @keyframes pokeCookie {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -40%) rotate(0deg); }
      50% { transform: translate(-50%, -50%) rotate(0deg); }
      75% { transform: translate(-50%, -40%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    @media (min-width: 768px) {
      .game-container {
        flex-direction: row;
        align-items: flex-start;
      }
    }
    .game-section {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      flex: 1;
    }
    .pastry-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .pastry-container {
      position: relative;
      cursor: pointer;
      transition: transform 0.05s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .pastry-container:active {
      transform: scale(0.97);
    }
    .pastry {
      width: 300px;
      height: 300px;
      background-color: #c17e40;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: inset 0 0 10px 5px #8c5e2b;
    }
    .pastry::before {
      content: "";
      position: absolute;
      width: 90%;
      height: 90%;
      background-color: #d9a05c;
      border-radius: 50%;
      box-shadow: inset 0 0 5px 3px #8c5e2b;
    }
    .grandma-animation {
      width: 50px;
      height: 50px;
      background-image: url('grandma.png');
      background-size: cover;
      position: absolute;
      pointer-events: none;
      animation: grandmaTouch 1.5s forwards;
    }
    @keyframes grandmaTouch {
      0% { transform: translate(-150%, 0) scale(0.5); opacity: 0; }
      50% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(0, -50%) scale(1); opacity: 0; }
    }
    .farm-active {
      background-image: url('farm-background.png');
      background-size: cover;
      transition: background 1.5s ease;
    }
    .chip {
      position: absolute;
      background-color: #3a250e;
      border-radius: 50%;
      width: 20px;
      height: 20px;
    }
    .chip:nth-child(1) { top: 25%; left: 35%; }
    .chip:nth-child(2) { top: 35%; right: 35%; }
    .chip:nth-child(3) { bottom: 25%; left: 45%; }
    .chip:nth-child(4) { bottom: 35%; right: 30%; }
    .chip:nth-child(5) { top: 55%; left: 25%; }
    .chip:nth-child(6) { bottom: 35%; right: 45%; }
    .pastry-counter {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }
    .cps-counter {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .upgrades-section, .buildings-section, .leaderboard-section {
      max-height: 500px;
      overflow-y: auto;
    }
    .upgrade-item, .building-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 10px 0;
      background-color: #f9f2e7;
      border-radius: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .upgrade-item:hover, .building-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .upgrade-info, .building-info {
      text-align: left;
    }
    .upgrade-name, .building-name {
      font-weight: bold;
    }
    .upgrade-desc, .building-desc {
      font-size: 12px;
      color: #666;
    }
    .upgrade-button, .building-button {
      background-color: #8c5e2b;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .upgrade-button:hover, .building-button:hover {
      background-color: #6a451f;
    }
    .upgrade-button:disabled, .building-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .achievement {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .notification-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .notification {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
      opacity: 0;
      animation-fill-mode: forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .player-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .player-name {
      font-weight: bold;
    }
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      margin: 5px 0;
      background-color: #f9f2e7;
      border-radius: 5px;
    }
    .leaderboard-rank {
      font-weight: bold;
      margin-right: 10px;
    }
    .leaderboard-name {
      flex-grow: 1;
      text-align: left;
    }
    .leaderboard-cookies {
      font-weight: bold;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #8c5e2b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-button:hover {
      background-color: #6a451f;
    }
    .event-notification {
      background-color: #ff9800;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes fadeUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <div id="login-screen" class="login-container">
    <h2>Multiplayer Cookie Clicker</h2>
    <p>Enter your name to start playing!</p>
    <input type="text" id="player-name-input" class="login-input" placeholder="Your name" />
    <button id="login-button" class="login-button">Start Game</button>
  </div>

  <div id="game-screen" style="display: none;">
    <h1>Multiplayer Cookie Clicker</h1>
    <div class="player-info">
      <span class="player-name" id="player-name">Player</span>
      <button id="save-button" class="upgrade-button">Save Game</button>
    </div>
    <div class="game-container">
      <div class="game-section pastry-section">
        <div class="pastry-container" id="pastry-clicker">
          <div class="pastry">
            <div class="chip"></div>
            <div class="chip"></div>
            <div class="chip"></div>
            <div class="chip"></div>
            <div class="chip"></div>
            <div class="chip"></div>
            <div class="auto-clicker-cursor" id="autoClickerCursor" style="display: none;"></div>
          </div>
        </div>
        <div class="pastry-counter" id="pastry-counter">0 cookies</div>
        <div class="cps-counter" id="cps-counter">0 per second</div>
        <div id="event-container"></div>
      </div>
      <div class="game-section upgrades-section">
        <h2>Upgrades</h2>
        <div id="upgrades-container"></div>
      </div>
      <div class="game-section buildings-section">
        <h2>Buildings</h2>
        <div id="buildings-container"></div>
      </div>
      <div class="game-section leaderboard-section">
        <h2>Leaderboard</h2>
        <div id="leaderboard-container"></div>
      </div>
    </div>
  </div>

  <div id="achievement" class="achievement"></div>
  <div id="notification-container" class="notification-container"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
